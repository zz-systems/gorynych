language: generic

python: 3.6

cache:
  ccache: true

addons: {apt: {sources: ubuntu-toolchain-r-test}}
env:
  global:
    - USE_CCACHE=1
    - CCACHE_COMPRESS=1
    - CCACHE_MAXSIZE=200M
    - CCACHE_CPP2=1
    - BUILD_SANITIZE_MEMORY=0
    - BUILD_DIR=Build
    - BUILD_TYPE='Release'
    - JOBS=2

git:
  depth: 1

branches:
  only:
    - master
    - develop
    - ci

matrix:
  include:
    - &linux_gcc6
      os: linux
      dist: xenial
      addons: { apt: { packages: g++-6 } }
      env: MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"
    
    - &linux_gcc7
      <<: *linux_gcc6
      addons: { apt: { packages: g++-7 }}
      env: MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

    - &linux_clang4
      <<: *linux_gcc6
      addons: { apt: { packages: clang-4.0 }}
      env: MATRIX_EVAL="CC=clang-4.0 && CXX=clang++-4.0"

    - &linux_clang5
      <<: *linux_gcc6
      addons: { apt: { packages: clang-5.0 }}
      env: MATRIX_EVAL="CC=clang-5.0 && CXX=clang++-5.0"

    - &osx_xcode9
      os: osx
      osx_image: xcode9

    - &osx_xcode94
      <<: *osx_xcode9
      osx_image: xcode9.4

    - &osx_xcode101
      <<: *osx_xcode9
      osx_image: xcode10.1


before_install: &_before_install
  - eval "${MATRIX_EVAL}"
  - export CC=${CC}
  - export CXX=${CXX}

install: &_install
  - source ci/travis/install-$TRAVIS_OS_NAME.sh

script: &_script
  - source ./ci/travis/run-build.sh

build_stage: &_build_stage
  before_install:
    <<: *_before_install
  install:
    <<: *_install
  script:
    <<: *_script

