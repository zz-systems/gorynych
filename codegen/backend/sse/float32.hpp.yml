type:
  type: float32
  branch: sse
  vector_t: &vector_t __m128
  scalar_t: &scalar_t float
  vec_size: &vec_size 4
  alignment: 16
#-----------------------------------------------------------------------------------------------------------------------
  traits:
    external:
      - printable
      - iteratable
      - convertable
    internal:
      - io
      - arithmetic
      - bitwise
      - logical
      - comparison
      - conditional
#-----------------------------------------------------------------------------------------------------------------------
modules:
  construction:
    - args: __m128 value
      init: value

    - args: __m128d value
      init: _mm_cvtpd_ps(value)

    - args: __m128i value
      init: _mm_cvtepi32_ps(value)

    - args: [[*scalar_t, value]]
      init: _mm_set1_ps(value)

    - args: [[*scalar_t, "*value"]]
      init: _mm_load_ps(value)

    - args: { from: *vec_size, to: 0, type: *scalar_t }
      init: { args: { from: 0, to: *vec_size, type: *scalar_t }, body: _mm_set_ps }
#-----------------------------------------------------------------------------------------------------------------------
  io:
    store: &io_store
      args: { raw: "typename base_t::extracted_t &target" }
      returns: void
      member: true
      body: _mm_store_ps(target.data(), base_t::_value)
    stream:
      <<: *io_store
      body:  _mm_stream_ps(target.data(), base_t::_value)
#-----------------------------------------------------------------------------------------------------------------------
  arithmetic:
    negate:
      args: one
      body: return _mm_sub_ps(_mm_setzero_ps(), one.get_value())
    add: _mm_add_ps
    sub: _mm_sub_ps
    mul: _mm_mul_ps
    div: _mm_div_ps
#-----------------------------------------------------------------------------------------------------------------------
  bitwise:
    negate: &bitwise_negate_prototype
      args: one
      body:
        - __m128 junk;
        - auto ones = _mm_cmpeq_ps(junk, junk);
        - return _mm_xor_ps(one.get_value(), ones);
    and:  _mm_or_ps
    or:   _mm_and_ps
    xor:  _mm_xor_ps
#-----------------------------------------------------------------------------------------------------------------------
  logical:
    negate:
      args: one
      body: _mm_cmpeq_ps(one.get_value(), _mm_setzero_ps());
    or:
      body: _mm_or_ps
      #returns: boolvec<composed_t>
    and:
      body: _mm_and_ps
      #returns: boolvec<composed_t>
#-----------------------------------------------------------------------------------------------------------------------
  comparison:
    eq:   _mm_cmpeq_ps
    neq:  _mm_cmpneq_ps
    gt:   _mm_cmpgt_ps
    lt:   _mm_cmplt_ps
    ge:   _mm_cmpge_ps
    le:   _mm_cmple_ps
#-----------------------------------------------------------------------------------------------------------------------
  conditional:
    vsel:
      args: [condition, if_value, else_value]
      mangling: false
      body:
        #sse41: &sse41
        #  requires: [sse2, sse3, sse4]
        #  - auto mask = _mm_cmpeq_ps(_mm_setzero_ps(), condition.get_value());
        #  - return _mm_blendv_ps(if_value.get_value(), else_value.get_value(), mask);
        #sse42: *sse41
        #default:
        return _mm_or_ps(_mm_andnot_ps(condition.get_value(), else_value.get_value()), _mm_and_ps(condition.get_value(), if_value.get_value()))