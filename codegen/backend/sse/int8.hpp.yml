type:
  type: int8
  branch: sse
  vector_t: &vector_t __m128i
  mask_t: &mask_t __m128i
  scalar_t: &scalar_t int8_t
  vec_size: &vec_size 16
  alignment: 16
#-----------------------------------------------------------------------------------------------------------------------
  traits:
     external:
      - printable
      - iteratable
      - convertable
     internal:
       - io
       - math
       - numeric
       - arithmetic
       - bitwise
       #- bitwise_shift
       - logical
       - comparison
       - conditional
#-----------------------------------------------------------------------------------------------------------------------
modules:
  construction:
    - args: __m128i value
      init: value

    - args: [[*scalar_t, value]]
      init: _mm_set1_epi8(value)

    - args: "const std::array<typename zval_traits<base_t>::element_t, zval_traits<base_t>::size> &value"
      init: _mm_loadu_si128((__m128i*)value.data())

    - args: { from: *vec_size, to: 0, type: *scalar_t }
      init: { args: { from: 0, to: *vec_size, type: *scalar_t }, body: _mm_set_epi8 }
#-----------------------------------------------------------------------------------------------------------------------
  io:
    vstore: &io_store
      prefix: "template<typename OutputIt> friend"
      args: "OutputIt result, composed_t input"
      returns: void
      body: _mm_storeu_si128((__m128i*)result, input)
    vstream:
      <<: *io_store
      body:  _mm_stream_si128((__m128i*)result, input)
#-----------------------------------------------------------------------------------------------------------------------
  numeric: {} #dummy
#-----------------------------------------------------------------------------------------------------------------------
  math:
    vabs:
      args: one
      body:
        sse4:
          requires: [SSE3]
          body: _mm_abs_epi8
        default:
          requires: [not SSE3]
          body: vmax(one, -one);
    vmin:
      body:
        sse4:
          requires: [SSE41]
          body: _mm_min_epi8
        default:
          requires: [not SSE41]
          body: vsel(one < other, one, other);
    vmax:
      body:
        sse4:
          requires: [SSE41]
          body: _mm_max_epi8
        default:
          requires: [not SSE41]
          body: vsel(one > other, one, other);

    vclamp:
     args: [self, from, to]
     body: vmin(to, vmax(from, self))
#-----------------------------------------------------------------------------------------------------------------------
  arithmetic:
    vneg:
      args: one
      body: return _mm_sub_epi8(_mm_setzero_si128(), one)
    vadd: _mm_add_epi8
    vsub: _mm_sub_epi8
    vmul:
      body:
        - /// @see http://stackoverflow.com/a/29155682/1261537
        - auto even = _mm_mullo_epi16(one, other);
        - auto odd  = _mm_mullo_epi16(_mm_srli_epi16(one, 8),_mm_srli_epi16(other, 8));
        - return _mm_or_si128(_mm_slli_epi16(odd, 8), _mm_and_si128(even, _mm_set1_epi16(0xFF)));
    vdiv:
      body:
        - auto dividend = one.data();
        - auto divisor = other.data();
        - typename composed_t::extracted_t result;
        - for (auto i = 0; i < composed_t::size(); i++) { result[i] = dividend[i] / divisor[i]; }
        - return result;
    vmod: vsub(one, vmul(other, vdiv(one, other)))
#-----------------------------------------------------------------------------------------------------------------------
  bitwise:
    vbneg: &bitwise_negate
      args: one
      body:
        - auto zero = _mm_setzero_si128();
        - auto ones = _mm_cmpeq_epi8(zero, zero);
        - return _mm_xor_si128(one, ones);
    vbor:   &bitwise_or
      body: _mm_or_si128
    vband:  &bitwise_and
      body: _mm_and_si128
    vbxor:  &bitwise_xor
      body: _mm_xor_si128

    is_set:
      args: one
      returns: bool
      body:
        sse4:
          requires: [SSE41]
          body: _mm_test_all_ones(one) != 0
        default:
          requires: [not SSE41]
          body:
            - auto zero = _mm_setzero_si128();
            - auto ones = _mm_cmpeq_epi32(zero, zero);
            - return _mm_movemask_epi8(_mm_cmpeq_epi8(one, ones)) == 0xFFFF
#-----------------------------------------------------------------------------------------------------------------------
#  bitwise_shift:
#    vsll:  _mm_sll_epi8
#    vsrl:  _mm_srl_epi8
#    vslli:
#      args: { raw: "const composed_t one, const size_t other" }
#      body: "_mm_slli_epi8(one, other)"
#    vsrli:
#      args: { raw: "const composed_t one, const size_t other" }
#      body: "_mm_srli_epi8(one, other)"
#-----------------------------------------------------------------------------------------------------------------------
  logical:
    vlneg:
      args: one
      body: _mm_cmpeq_epi8(one, _mm_setzero_si128());
    vlor:
      <<: *bitwise_or
      #returns: boolvec<composed_t>
    vland:
      <<: *bitwise_and
      #returns: boolvec<composed_t>
#-----------------------------------------------------------------------------------------------------------------------
  comparison:
    veq:   _mm_cmpeq_epi8
    vneq:  "!(one == other)"
    vgt:   _mm_cmpgt_epi8
    vlt:   _mm_cmplt_epi8
    vge:   "!(one < other)"
    vle:   "!(one > other)"
#-----------------------------------------------------------------------------------------------------------------------
  conditional:
    vsel:
      args: [condition, if_value, else_value]
      mangling: false
      body:
        sse4:
          requires: [SSE41]
          body:
            - auto mask = _mm_cmpeq_epi8(_mm_setzero_si128(), condition);
            - return _mm_blendv_epi8(if_value, else_value, mask);
        default:
          requires: [not SSE41]
          body:
            - auto mask = _mm_cmpeq_epi8(_mm_setzero_si128(), condition);
            - return _mm_or_si128(_mm_andnot_si128(mask, if_value), _mm_and_si128(mask, else_value))