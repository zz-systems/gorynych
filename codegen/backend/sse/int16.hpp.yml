type:
  type: int16
  branch: sse
  vector_t: &vector_t __m128i
  scalar_t: &scalar_t short
  vec_size: &vec_size 8
  alignment: 16
#-----------------------------------------------------------------------------------------------------------------------
  traits:
     external:
      - printable
      - iteratable
      - convertable
     internal:
       - io
       - arithmetic
       - bitwise
       - bitwise_shift
       - logical
       - comparison
       - conditional
#-----------------------------------------------------------------------------------------------------------------------
modules:
  construction:
    - args: __m128i value
      init: value

    - args: short value
      init: _mm_set1_epi16(value)

    - args: short* value
      init: _mm_load_si128((__m128i *) value)

    - args: { from: *vec_size, to: 0, type: *scalar_t }
      init: { args: { from: 0, to: *vec_size, type: *scalar_t }, body: _mm_set_epi16 }
#-----------------------------------------------------------------------------------------------------------------------
  io:
    store: &io_store
      args: { raw: "typename base_t::extracted_t &target" }
      returns: void
      member: true
      body: _mm_store_si128((__m128i*)target.data(), base_t::_value)
    stream:
      <<: *io_store
      body:  _mm_stream_si128((__m128i*)target.data(), base_t::_value)
#-----------------------------------------------------------------------------------------------------------------------
  arithmetic:
    negate:
      args: one
      body: return _mm_sub_epi16(_mm_setzero_si128(), one.get_value())
    add: _mm_add_epi16
    sub: _mm_sub_epi16
    mul: _mm_mullo_epi16
    #div: _mm_div_ps(_mm_cvtepi32_ps(one.get_value()), _mm_cvtepi32_ps(other.get_value()));
#-----------------------------------------------------------------------------------------------------------------------
  bitwise:
    negate: &bitwise_negate
      args: one
      body:
        - __m128i junk;
        - auto ones = _mm_cmpeq_epi16(junk, junk);
        - return _mm_xor_si128(one.get_value(), ones);
    or:   &bitwise_or
      body: _mm_or_si128
    and:  &bitwise_and
      body: _mm_and_si128
    xor:  &bitwise_xor
      body: _mm_xor_si128
#-----------------------------------------------------------------------------------------------------------------------
  bitwise_shift:
    sll:  _mm_sll_epi16
    srl:  _mm_srl_epi16
    slli:
      args: { raw: "const composed_t one, const size_t other" }
      body: "_mm_slli_epi16(one.get_value(), other)"
    srli:
      args: { raw: "const composed_t one, const size_t other" }
      body: "_mm_srli_epi16(one.get_value(), other)"
#-----------------------------------------------------------------------------------------------------------------------
  logical:
    negate:
      args: one
      body: _mm_cmpeq_epi16(one.get_value(), _mm_setzero_si128());
    or:
      <<: *bitwise_or
      #returns: boolvec<composed_t>
    and:
      <<: *bitwise_and
      #returns: boolvec<composed_t>
#-----------------------------------------------------------------------------------------------------------------------
  comparison:
    eq:   _mm_cmpeq_epi16
    neq:  "!(one == other)"
    gt:   _mm_cmpgt_epi16
    lt:   _mm_cmplt_epi16
    ge:   "!(one < other)"
    le:   "!(one > other)"
#-----------------------------------------------------------------------------------------------------------------------
  conditional:
    vsel:
      args: [condition, if_value, else_value]
      mangling: false
      body:
        #sse41: &sse41
        #  - auto mask = _mm_cmpeq_epi16(_mm_setzero_si128(), condition.get_value());
        #  - return _mm_blendv_epi8(if_value.get_value(), else_value.get_value(), mask);
        #sse42: *sse41
        #default:
          return _mm_or_si128(_mm_andnot_si128(condition.get_value(), else_value.get_value()), _mm_and_si128(condition.get_value(), if_value.get_value()))