type:
  type: int16
  branch: scalar
  vector_t: &vector_t int16_t
  mask_t: &mask_t bool
  scalar_t: &scalar_t int16_t
  vec_size: &vec_size 1
  alignment: 16
#-----------------------------------------------------------------------------------------------------------------------
  traits:
     external:
      - printable
      - iteratable
      - convertable
     internal:
       - io
       - math
       - numeric
       - arithmetic
       - bitwise
       - bitwise_shift
       - logical
       - comparison
       - conditional
#-----------------------------------------------------------------------------------------------------------------------
modules:
  construction:
    - args: [[*scalar_t, value]]
      init: value

    - prefix: "template <typename T, typename enable = std::enable_if_t<is_zval<T>::value || is_bval<T>::value>>"
      args: "const T &value"
      init: value.value()

    - args: "std::array<typename base_t::scalar_t, base_t::dim> value"
      init: "value[0]"
#-----------------------------------------------------------------------------------------------------------------------
  io:
    vstore: &io_store
      returns: void
      args: { raw: "typename base_t::extracted_t &target, composed_t source" }
      body: target.data()[0] = source.value();
    vstream: *io_store
#-----------------------------------------------------------------------------------------------------------------------
  numeric: {} #dummy
#-----------------------------------------------------------------------------------------------------------------------
  math:
    vabs:
      args: one
      body: std::abs(one.value());
    vmin: std::min(one.value(), other.value());
    vmax: std::max(one.value(), other.value());

    vclamp:
     args: [self, from, to]
     body: vmin(to, vmax(from, self))
#-----------------------------------------------------------------------------------------------------------------------
  arithmetic:
    vneg:
      args: one
      body: (-one.value());
    vadd: (one.value() + other.value());
    vsub: (one.value() - other.value());
    vmul: (one.value() * other.value());
    vdiv: (one.value() / other.value());
    vmod: (one.value() % other.value());
#-----------------------------------------------------------------------------------------------------------------------
  bitwise:
    vbneg:
      args: one
      body: (~one.value());
    vband:  (one.value() & other.value());
    vbor:   (one.value() | other.value());
    vbxor:  (one.value() ^ other.value());

    is_set:
      args: one
      returns: bool
      body: one.value() != 0
#-----------------------------------------------------------------------------------------------------------------------
  bitwise_shift:
    vbsll:  (one.value() << other.value())
    vbsrl:  (one.value() >> other.value())

    vbslli:
      args: { raw: "const composed_t one, const size_t other" }
      body: (one.value() << other)
    vbsrli:
      args: { raw: "const composed_t one, const size_t other" }
      body: (one.value() >> other)
#-----------------------------------------------------------------------------------------------------------------------
  logical:
    vlneg:
      args: one
      body: (!one.value())
    vlor:  (one.value() || other.value());
    vland: (one.value() && other.value());
#-----------------------------------------------------------------------------------------------------------------------
  comparison:
    veq:   (one.value() == other.value());
    vneq:  (one.value() != other.value());
    vgt:   (one.value() > other.value());
    vlt:   (one.value() < other.value());
    vge:   (one.value() >= other.value());
    vle:   (one.value() <= other.value());
#-----------------------------------------------------------------------------------------------------------------------
  conditional:
     vsel:
        args: [condition, if_value, else_value]
        mangling: false
        body: "(condition.value() != 0 ? if_value : else_value)"