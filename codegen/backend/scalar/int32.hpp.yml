type:
  type: int32
  branch: scalar
  vector_t: &vector_t int
  mask_t: &mask_t bool
  scalar_t: &scalar_t int
  vec_size: &vec_size 1
  alignment: 8
#-----------------------------------------------------------------------------------------------------------------------
  traits:
     external:
      - printable
      - iteratable
      - convertable
     internal:
       - io
       - arithmetic
       - bitwise
       - bitwise_shift
       - logical
       - comparison
       - conditional
#-----------------------------------------------------------------------------------------------------------------------
modules:
  construction:
    - args: [[*scalar_t, value]]
      init: value
#-----------------------------------------------------------------------------------------------------------------------
  io:
    vstore: &io_store
      returns: void
      args: { raw: "typename base_t::extracted_t &target, composed_t source" }
      body: target.data()[0] = base_t::_value;
    vstream: *io_store
#-----------------------------------------------------------------------------------------------------------------------
  arithmetic:
    vneg:
      args: one
      body: -one;
    vadd: one + other;
    vsub: one - other;
    vmul: one * other;
    vdiv: one / other;
#-----------------------------------------------------------------------------------------------------------------------
  bitwise:
    vbneg:
      args: one
      body: ~one;
    vband:  one & other;
    vbor:   one | other;
    vbxor:  one ^ other;
#-----------------------------------------------------------------------------------------------------------------------
  bitwise_shift:
    vbsll:  one << other
    vbsrl:  one >> other
    vbslli:
      args: { raw: "const composed_t one, const size_t other" }
      body: one << other
    vbsrli:
      args: { raw: "const composed_t one, const size_t other" }
      body: one >> other
#-----------------------------------------------------------------------------------------------------------------------
  logical:
    vlneg:
      args: one
      body: "!one"
    vlor:   one || other;
    vland:  one && other;
#-----------------------------------------------------------------------------------------------------------------------
  comparison:
    veq:   one == other;
    vneq:  one != other;
    vgt:   one > other;
    vlt:   one < other;
    vge:   one >= other;
    vle:   one <= other;
#-----------------------------------------------------------------------------------------------------------------------
  conditional:
     vsel:
        args: [condition, if_value, else_value]
        mangling: false
        body: "(condition != 0 ? if_value : else_value)"