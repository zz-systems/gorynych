type:
  type: float64
  branch: scalar
  vector_t: &vector_t double
  scalar_t: &scalar_t double
  vec_size: &vec_size 1
  alignment: 8
#-----------------------------------------------------------------------------------------------------------------------
  traits:
     external:
      - printable
      - iteratable
      - convertable
     internal:
       - io
       - arithmetic
       #- bitwise
       #- logical
       - comparison
       - conditional
#-----------------------------------------------------------------------------------------------------------------------
modules:
  construction:
    - args: [[*scalar_t, value]]
      init: value
#-----------------------------------------------------------------------------------------------------------------------
  io:
    vstore: &io_store
      returns: void
      member: true
      suffix: const
      args: { raw: "typename base_t::extracted_t &target, composed_t source" }
      body: target.data()[0] = base_t::_value;
    vstream: *io_store
#-----------------------------------------------------------------------------------------------------------------------
  arithmetic:
    vneg:
      args: one
      body: -one;
    vadd: one + other;
    vsub: one - other;
    vmul: one * other;
    vdiv: one / other;
#-----------------------------------------------------------------------------------------------------------------------
#  bitwise:
#    vneg:
#      args: one
#      body: ~one;
#    vand:  one & other;
#    or:   one | other;
#    xor:  one ^ other;
#-----------------------------------------------------------------------------------------------------------------------
#  logical:
#    vneg:
#      args: one
#      body: "!one"
#    or:   one || other;
#    vand:  one && other;
#-----------------------------------------------------------------------------------------------------------------------
  comparison:
    veq:   one == other;
    vneq:  one != other;
    vgt:   one > other;
    vlt:   one < other;
    vge:   one >= other;
    vle:   one <= other;
#-----------------------------------------------------------------------------------------------------------------------
  conditional:
    vsel:
      args: [condition, if_value, else_value]
      mangling: false
      body: "(condition != 0 ? if_value : else_value)"
#-----------------------------------------------------------------------------------------------------------------------
