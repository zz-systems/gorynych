type:
  type: int8
  branch: avx
  raw: &raw_t sse::zint8<base_t::capability>
  vector_t: &vector_t std::array<sse::zint8<capability>, 2>
  mask_t: &mask_t std::array<sse::zint8<capability>, 2>
  scalar_t: &scalar_t int8_t
  vec_size: &vec_size 32
  alignment: 32
#-----------------------------------------------------------------------------------------------------------------------
  traits:
     external:
      - printable
      - iteratable
      - convertable
     internal:
       - io
       - arithmetic
       - bitwise
       #- bitwise_shift
       - logical
       - comparison
       - conditional
#-----------------------------------------------------------------------------------------------------------------------
modules:
  construction:

    - args: "std::array<sse::zint8<base_t::capability>, 2> value"
      init: value

    - args: "sse::zint8<base_t::capability> hi, sse::zint8<base_t::capability> lo"
      init: "std::array<sse::zint8<base_t::capability>, 2>({ hi, lo })"

    - args: [[*scalar_t, "value"]]
      init: "std::array<sse::zint8<base_t::capability>, 2>({ _mm_set1_epi8(value), _mm_set1_epi8(value) })"

    - args: "std::array<typename base_t::scalar_t, base_t::dim> value"
      init: "std::array<sse::zint8<base_t::capability>, 2>({ _mm_loadu_si128((__m128i*)value.data()), _mm_loadu_si128((__m128i*)(value.data() + 4)) })"

    #- args: { from: *vec_size, to: 0, type: *scalar_t }
    #  init: { args: { from: 0, to: *vec_size, type: *scalar_t }, body: _mm_set_ps }
#-----------------------------------------------------------------------------------------------------------------------
  io:
    vstore: &io_store
      args: { raw: "typename base_t::extracted_t &target, composed_t source" }
      returns: void
      body:
        - _mm_store_si128((__m128i*)(target.data()), source.value()[1]);
        - _mm_store_si128((__m128i*)(target.data() + base_t::dim / 2), source.value()[0]);
    vstream:
      <<: *io_store
      body:
        - _mm_stream_si128((__m128i*)(target.data()), source.value()[1]);
        - _mm_stream_si128((__m128i*)(target.data() + base_t::dim / 2), source.value()[0]);
#-----------------------------------------------------------------------------------------------------------------------
  arithmetic:
    vneg:
      args: one
      body: return zint8<base_t::capability> ({ -one.value()[1], -one.value()[0] });
    vadd: return zint8<base_t::capability> ({ one.value()[1] + other.value()[1], one.value()[0] + other.value()[0] });
    vsub: return zint8<base_t::capability> ({ one.value()[1] - other.value()[1], one.value()[0] - other.value()[0] });
    vmul: return zint8<base_t::capability> ({ one.value()[1] * other.value()[1], one.value()[0] * other.value()[0] });
    #vdiv: return zint8<base_t::capability> ({ one.value()[1] / other.value()[1], one.value()[0] / other.value()[0] });
#-----------------------------------------------------------------------------------------------------------------------
  bitwise:
    vbneg: &bitwise_negate
      args: one
      body: return zint8<base_t::capability> ({ ~one.value()[1], ~one.value()[1] });
    vbor:   &bitwise_or
      body: return zint8<base_t::capability> ({ one.value()[1] | other.value()[1], one.value()[0] | other.value()[0] });
    vband:  &bitwise_and
      body: return zint8<base_t::capability> ({ one.value()[1] & other.value()[1], one.value()[0] & other.value()[0] });
    vbxor:  &bitwise_xor
      body: return zint8<base_t::capability> ({ one.value()[1] ^ other.value()[1], one.value()[0] ^ other.value()[0] });

    is_set:
      args: one
      returns: bool
      body: return is_set(one.value()[1]) && is_set(one.value()[0])
#-----------------------------------------------------------------------------------------------------------------------
  #bitwise_shift:
  #  vbsll:  return zint8<base_t::capability> { one.value()[1] << other.value()[1], one.value()[0] << other.value()[0] };
  #  vbsrl:  return zint8<base_t::capability> { one.value()[1] >> other.value()[1], one.value()[0] >> other.value()[0] };
  #  vbslli:
  #    args: { raw: "const composed_t one, const size_t other" }
  #    body: return zint8<base_t::capability> { one.value()[1] << other, one.value()[0] << other };
  #  vbsrli:
  #    args: { raw: "const composed_t one, const size_t other" }
  #    body: return zint8<base_t::capability> { one.value()[1] >> other, one.value()[0] >> other };
#-----------------------------------------------------------------------------------------------------------------------
  logical:
    vlneg:
      args: one
      body: return zint8<base_t::capability> ({ !one.value()[1], !one.value()[1] });
    vlor:   return zint8<base_t::capability> ({ one.value()[1] || other.value()[1], one.value()[0] || other.value()[0] });
    vland:  return zint8<base_t::capability> ({ one.value()[1] && other.value()[1], one.value()[0] && other.value()[0] });
#-----------------------------------------------------------------------------------------------------------------------
  comparison:
    veq:   return zint8<base_t::capability> ({ one.value()[1] == other.value()[1], one.value()[0] == other.value()[0] });
    vneq:  return zint8<base_t::capability> ({ one.value()[1] != other.value()[1], one.value()[0] != other.value()[0] });
    vgt:   return zint8<base_t::capability> ({ one.value()[1] > other.value()[1], one.value()[0] > other.value()[0] });
    vlt:   return zint8<base_t::capability> ({ one.value()[1] < other.value()[1], one.value()[0] < other.value()[0] });
    vge:   return zint8<base_t::capability> ({ one.value()[1] >= other.value()[1], one.value()[0] >= other.value()[0] });
    vle:   return zint8<base_t::capability> ({ one.value()[1] <= other.value()[1], one.value()[0] <= other.value()[0] });
#-----------------------------------------------------------------------------------------------------------------------
  conditional:
    vsel:
      args: [condition, if_value, else_value]
      mangling: false
      body: return zint8<base_t::capability> ({ vsel(condition.value()[1], if_value.value()[1], else_value.value()[1]), vsel(condition.value()[0], if_value.value()[0], else_value.value()[0]) });