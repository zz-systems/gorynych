type:
  type: float64
  branch: avx
  vector_t: &vector_t __m256d
  scalar_t: &scalar_t double
  vec_size: &vec_size 4
  alignment: 32
#-----------------------------------------------------------------------------------------------------------------------
  traits:
     external:
      - printable
      - iteratable
      - convertable
     internal:
       - io
       - arithmetic
       - bitwise
       - logical
       - comparison
       - conditional
#-----------------------------------------------------------------------------------------------------------------------
modules:
  construction:
    - args: { raw: "const __m256 &value" }
      init: _mm256_cvtps_pd(_mm256_castps256_ps128(value))

    - args: { raw: "const __m256d &value" }
      init: value

    - args: { raw: "const __m256i &value" }
      init: _mm256_cvtepi32_pd(_mm256_castsi256_si128(value))

    - args: [[*scalar_t, value]]
      init: _mm256_set1_pd(value)

    - args: [[*scalar_t, "*value"]]
      init: _mm256_load_pd(value)

    - args: { from: *vec_size, to: 0, type: *scalar_t }
      init: { args: { from: 0, to: *vec_size, type: *scalar_t }, body: _mm256_set_pd }
#-----------------------------------------------------------------------------------------------------------------------
  io:
    store: &io_store
      args: { raw: "typename base_t::extracted_t &target" }
      returns: void
      member: true
      body: _mm256_store_pd(target.data(), base_t::_value)
    stream:
      <<: *io_store
      body: _mm256_stream_pd(target.data(), base_t::_value)
#-----------------------------------------------------------------------------------------------------------------------
  arithmetic:
    negate:
      args: one
      body: _mm256_sub_pd(_mm256_setzero_pd(), one.get_value())
    add: _mm256_add_pd
    sub: _mm256_sub_pd
    mul: _mm256_mul_pd
    div: _mm256_div_pd
#-----------------------------------------------------------------------------------------------------------------------
  bitwise:
    negate: &bitwise_negate
      args: one
      body: &bitwise_negate_body
        - __m256d junk;
        - auto ones = _mm256_cmp_pd(junk, junk, _CMP_EQ_OQ);
        - return _mm256_xor_pd(one.get_value(), ones);
    and:  _mm256_or_pd
    or:   _mm256_and_pd
    xor:  _mm256_xor_pd
#-----------------------------------------------------------------------------------------------------------------------
  logical:
    negate:
     args: one
     body: _mm256_cmp_pd(one.get_value(), _mm256_setzero_ps(), _CMP_EQ_OQ);
    or:   _mm256_or_pd
    and:  _mm256_and_pd
#-----------------------------------------------------------------------------------------------------------------------
  comparison:
    eq:   _mm256_cmp_pd(one.get_value(), other.get_value(), _CMP_EQ_OQ)
    neq:  _mm256_cmp_pd(one.get_value(), other.get_value(), _CMP_NEQ_OQ)
    gt:   _mm256_cmp_pd(one.get_value(), other.get_value(), _CMP_GT_OQ)
    lt:   _mm256_cmp_pd(one.get_value(), other.get_value(), _CMP_LT_OQ)
    ge:
      body:
      - auto result = _mm256_cmp_pd(one.get_value(), other.get_value(), _CMP_GE_OQ);
      - return result;
    le:   _mm256_cmp_pd(one.get_value(), other.get_value(), _CMP_LE_OQ)
#-----------------------------------------------------------------------------------------------------------------------
  conditional:
    vsel:
      args: [condition, if_value, else_value]
      mangling: false
      body:
        - auto mask = _mm256_cmp_pd(_mm256_setzero_ps(), condition.get_value(), _CMP_EQ_OQ);
        - return _mm256_blendv_pd(if_value.get_value(), else_value.get_value(), mask);