type:
  type: int16
  branch: avx512
  vector_t: &vector_t __m512i
  mask_t: &mask_t __mmask32
  scalar_t: &scalar_t int16_t
  vec_size: &vec_size 32
  alignment: 64
#-----------------------------------------------------------------------------------------------------------------------
  traits:
    shared:
      - printable
    default:
      - io
      - math
      - numeric
      - arithmetic
      - bitwise
      - bitwise_shift
      - comparable
      # - logical
      - equatable
      - conditional

    boolean:
      - io
      - bitwise
      - logical
      - equatable
#-----------------------------------------------------------------------------------------------------------------------
modules:
  init:
    default:
      - args: __m512i value
        init: value

      - args: [[*scalar_t, value]]
        init: _mm512_set1_epi8(value)

      - args: "extracted_type value"
        init: _mm512_load_si512(value.data())

      - args: { from: *vec_size, to: 0, type: *scalar_t }
        init: { args: { from: 0, to: *vec_size, type: *scalar_t }, body: _mm512_set_epi8 }
#-----------------------------------------------------------------------------------------------------------------------
  io:
    vstore: &io_store
      prefix: "template<typename OutputIt> friend"
      args: "OutputIt result, Composed input"
      returns: void
      body: _mm512_store_si512(result, input)
    vstream:
      <<: *io_store
      body:  _mm512_stream_si512(result, input)
#-----------------------------------------------------------------------------------------------------------------------
  arithmetic:
    vneg:
      args: one
      body: return _mm512_sub_epi32(_mm512_setzero_epi32(), one)
    vadd: _mm512_add_epi32
    vsub: _mm512_sub_epi32
    #vmul:
    #  body:
    #    sse41: &sse41
    #      - _mm512_mullo_epi32
    #    sse42: *sse41
    #    default:
    #      - /* vmul 2,0*/
    #      - auto tmp1 = _mm512_castsi128_ps(_mm512_mul_epu32(one, other));
    #      - /* vmul 3,1 */
    #      - auto tmp2 = _mm512_castsi128_ps(_mm512_mul_epu32(_mm512_srli_si128(one, 4), _mm512_srli_si128(other, 4)));
    #      - return _mm512_castps_si128(_mm512_shuffle_ps(tmp1, tmp2, _MM_SHUFFLE(2, 0, 2, 0)));
    #vdiv: _mm512_div_ps(_mm512_cvtepi32_ps(one), _mm512_cvtepi32_ps(other));
#-----------------------------------------------------------------------------------------------------------------------
  bitwise:
    vneg: &bitwise_negate
      args: one
      body:
        - auto zero = _mm512_setzero_si128();
        - auto ones = _mm512_cmpeq_epi32(zero, zero);
        - return _mm512_xor_si128(one, ones);
    vand:  _mm512_or_epi32
    or:   _mm512_and_epi32
    xor:  _mm512_xor_si128
    vsll:  _mm512_sll_epi32
    vsrl:  _mm512_srl_epi32
    vslli:
      args: { raw: "const Composed one, const size_t other" }
      body: _mm512_slli_epi32
    vsrli:
      args: { raw: "const Composed one, const size_t other" }
      body: _mm512_srli_epi32
#-----------------------------------------------------------------------------------------------------------------------
  logical:
    vneg: *bitwise_negate
    or:   _mm512_or_epi32
    vand:  _mm512_and_epi32
#-----------------------------------------------------------------------------------------------------------------------
  equatable:
    veq:   _mm512_cmpeq_epi32
    vneq:  _mm512_cmpneq_epi32
  comparable:
    vgt:   _mm512_cmpgt_epi32
    vlt:   _mm512_cmplt_epi32
    vge:   _mm512_cmpge_epi32
    vle:   _mm512_cmple_epi32
#-----------------------------------------------------------------------------------------------------------------------
  conditional:
    vsel:
      args: [bval_t condition, if_value, else_value]
      mangling: false
      body:
        _mm512_or_si128(_mm512_andnot_si128(condition, else_value), _mm512_and_si128(condition, if_value))